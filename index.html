<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <!-- animate.style -->
    <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
      </head>
      <!-- css style -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="crud">
        <div class="head">
          <h2 class="animate__animated animate__bounce animate__infinite animate__slower">CRUD</h2>
          <p class="animate__animated animate__bounceInLeft animate__infinite animate__slower animate__delay-3s">  PRODUCT MANAGEMENT SYSTEM </p>
        </div>

        <div class="inputs">
          <input type="text" id="title" placeholder="title">
          <div class="price">
            <input onkeyup="getTotal()" type="number" name="price"  id="price" placeholder="price">
            <input onkeyup="getTotal()" type="number" name="taxic"  id="taxic" placeholder="taxic">
            <input onkeyup="getTotal()" type="number" name="ads"  id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" name="discount"  id="discount" placeholder="discount">
            <small id="total" ></small>
          </div>
          <input type="number" name="count" id="count" placeholder="count">
          <input type="text" name="category" id="category" placeholder="category">
          <button id="submit" class="animate__animated animate__bounceInLeft animate__repeat-1 animate__slower">Create</button>
        </div>

        <div class="outputs">
          <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnSearch">
                <button onclick="getsearchmood(this.id)" id="searchTitle" class="animate__animated animate__bounceInLeft animate__repeat-1 animate__slower"> search By Title</button>
                <button onclick="getsearchmood(this.id)" id="searchCategory" class="animate__animated animate__bounceInLeft animate__repeat-1 animate__slower"> search By Category</button>
            </div>
          </div>
          <div id="deleteall">
            
          </div>
          <table>
            <tr>
                <th> id </th>
                <th> title </th>
                <th> price </th>
                <th> taxes </th>
                <th> ads </th>
                <th> discount </th>
                <th> total </th>
                <th> Category </th>
                <th> update </th>
                <th> delete </th>
            </tr>
            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>oppo</td>
                    <td>100</td>
                    <td>1000</td>
                    <td>12568</td>
                    <td>12568</td>
                    <td>5000</td>
                    <td>phone</td>
                    <td><button id="update" >update</button></td>
                    <td><button id="delete" >delete</button></td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
